<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Kumaravel - Simple Counter</title>
  </head>
  <body class="body">
    <section class="body__counter">
      <div class="body__counter--counter">
        <p class="countervalue">0</p>
      </div>

      <div class="body__counter--utilities">
        <i class="fa-solid fa-plus icon plus"></i>
        <i class="fa-solid fa-minus icon minus"></i>
      </div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
